<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Chat Translator</title>
  <style>
    body {
      width: 300px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
    }
    
    h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 18px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .toggle-row {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .toggle-label {
      margin-left: 12px;
    }
    
    select {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .progress-bar-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 4px;
      margin-top: 16px;
    }
    
    .progress-bar {
      height: 8px;
      border-radius: 4px;
      background-color: #2196F3;
    }
    
    .progress-bar.warning {
      background-color: #f44336;
    }
    
    .usage-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    
    .test-button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 12px;
      font-weight: bold;
    }
    
    .test-button:hover {
      background-color: #45a049;
    }
    
    #api-result {
      margin-top: 12px;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      max-height: 100px;
      overflow-y: auto;
    }
    
    .success {
      background-color: #e8f5e9;
      border: 1px solid #a5d6a7;
    }
    
    .error {
      background-color: #ffebee;
      border: 1px solid #ef9a9a;
    }
    
    .debug-title {
      font-size: 14px;
      margin-top: 16px;
      margin-bottom: 8px;
      font-weight: bold;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .debug-title:hover {
      color: #2196F3;
    }
    
    .debug-section {
      border-top: 1px solid #eee;
      margin-top: 16px;
      padding-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Chat Translator</h2>
    
    <div class="toggle-row">
      <label class="switch">
        <input type="checkbox" id="enabled-toggle" checked>
        <span class="slider"></span>
      </label>
      <span class="toggle-label" id="toggle-status">Enabled</span>
    </div>
    
    <label for="language-select">Translate to:</label>
    <select id="language-select">
      <option value="en">English</option>
      <option value="ja">Japanese</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="ko">Korean</option>
      <option value="zh-Hans">Chinese (Simplified)</option>
      <option value="ru">Russian</option>
    </select>
    
    <div>
      <h3 style="font-size: 14px; margin-bottom: 8px;">Monthly Usage:</h3>
      <div class="progress-bar-container">
        <div id="quota-bar" class="progress-bar" style="width: 0%"></div>
      </div>
      <p class="usage-text" id="quota-text">0 / 2,000,000 characters used</p>
    </div>
    
    <div class="debug-section">
      <div class="debug-title" id="debug-toggle">
        â–¶ Debug & Troubleshooting
      </div>
      <div id="debug-content" style="display: none;">
        <button id="test-api" class="test-button">Test API Connection</button>
        <div id="api-result" style="display: none;"></div>
        <p class="usage-text">
          API Region: <span id="api-region">Loading...</span><br>
          API Key Status: <span id="api-key-status">Loading...</span>
        </p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
